<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0/css/bootstrap.min.css">
        <title>Login</title>
        <style>
            * {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            
            .wrapper {
                position: relative;
                min-height: 100vh; /* Ensure the wrapper takes the full viewport height */
                width: 100%;
            }
            
            .background {
                position: fixed; /* Fix it in place so it doesn't scroll */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('Images/Mountain.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                z-index: -1;
                opacity: 0.7; 
            }
            
            .main {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh; /* Ensures content takes full height */
                position: relative;
            }
            
            
            .row {
                width: 32%;
                max-width: 900px;
                background: #fff;
                border-radius: 15px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
                padding: 30px;
            }
            
            .side-image {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            
            .logo {
                width: 80px;
                margin-bottom: 15px;
            }
            
            .text p {
                font-size: 1.2rem;
                color: #333;
                font-weight: 500;
            }
            
            .input-box {
                padding: 20px;
            }
            
            .input-box header {
                font-size: 1.5rem;
                margin-bottom: 20px;
                font-weight: 600;
                color: #333;
            }
            
            .input-field {
                position: relative;
                margin-bottom: 30px;
            }
            
            input {
                width: 100%;
                padding: 12px 10px;
                border: 2px solid #ccc;
                border-radius: 5px;
                font-size: 1rem;
                outline: none;
                transition: border 0.3s ease;
            }
            select {
                width: 100%; /* Ensure it takes full width */
                padding: 12px 10px; /* Add padding for consistency */
                border: 2px solid #ccc; /* Match the border style with input fields */
                border-radius: 5px; /* Rounded corners */
                font-size: 1rem; /* Font size */
                outline: none; /* Remove outline */
                appearance: none; /* Remove default styling */
                background-color: white; /* Background color */
                background-image: url('path/to/your-arrow-icon.svg'); /* Add a custom arrow icon */
                background-repeat: no-repeat; /* Prevent repeat of the icon */
                background-position: right 10px center; /* Position the icon */
                background-size: 10px; /* Size of the arrow icon */
                transition: border-color 0.3s ease; /* Transition for border on focus */
            }
            
            /* Change the border color when focused */
            select:focus {
                border-color: #743ae1; /* Match with input focus color */
            }
            
            /* Dropdown options styling */
            select option {
                padding: 10px; /* Padding for options */
                font-size: 1rem; /* Font size for options */
            }
            
            
            input:focus {
                border-color: #743ae1;
            }
            
            input[type="submit"] {
                background-color: #743ae1;
                color: white;
                font-size: 1rem;
                cursor: pointer;
                border: none;
                border-radius: 25px;
                padding: 15px;
                transition: background-color 0.3s ease;
            }
            
            input[type="submit"]:hover {
                background-color: #5b29b5;
            }
            
            label {
                position: absolute;
                top: 10px;
                left: 15px;
                color: #666;
                font-size: 1rem;
                pointer-events: none;
                transition: 0.3s ease all;
            }
            
            input:focus ~ label,
            input:valid ~ label {
                top: -15px;
                font-size: 0.8rem;
                color: #743ae1;
            }
            
            .signin {
                text-align: center;
                margin-top: 20px;
            }
            
            .signin span a {
                text-decoration: none;
                color: #743ae1;
                font-weight: 500;
            }
            
            .signin span a:hover {
                text-decoration: underline;
            }
            
            @media (max-width: 768px) {
                .row {
                    flex-direction: column;
                    padding: 20px;
                }
            }
                   
        </style>
    </head>
    <body>
        <form>
        <div class="wrapper">
            <div class="background"></div>
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image text-center">
                        <img src="Images/White.jpg" alt="Government Logo" class="logo"> 
                        <div class="text">
                            <p>For Guide</p>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Create account</header>
                            <div class="input-field">
                                <input type="text" class="input" id="Username" required autocomplete="off">
                                <label for="Username">Username</label> 
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label> 
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="pass" required>
                                <label for="pass">Password</label>
                            </div>
                            <div class="input-field">
                                <select class="input" id="area" required>
                                    <option value="" disabled selected>Select the Area you are from</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>

                            <div class="input-field" id="districtField" style="display:none;">
                                <select class="input" id="district" required>
                                    <option value="" disabled selected>Select your District</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="/index2">Log in here</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <!-- JavaScript inclusion -->
        <script src="bootstrap/bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script> <!-- Add your JS functionality here -->
    </body>
</html>
