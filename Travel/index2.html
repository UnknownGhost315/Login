<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0/css/bootstrap.min.css">
    <title>Login</title>
</head>
<style>
    * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .wrapper {
        position: relative;
        height: 100vh;
        width: 100%;
    }
    
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('Images/Mountain.jpg'); /* Ensure this path is correct */
        background-size: cover;
        background-position: center;
        opacity: 0.7;
        z-index: -1;
    }
    
    .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    
    .row {
        width: 100%;
        max-width: 500px; /* Adjusted max width */
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    
    .side-image {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    
    .logo {
        width: 80px;
        margin-bottom: 15px;
    }
    
    .input-box {
        padding: 20px;
    }
    
    .input-box header {
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
    }
    
    .input-field {
        position: relative;
        margin-bottom: 30px;
    }
    
    input {
        width: 100%;
        padding: 12px 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        outline: none;
        transition: border 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow */
    }
    
    input:focus {
        border-color: #743ae1;
        box-shadow: 0 0 8px rgba(116, 58, 225, 0.5); /* Added box-shadow for focus */
    }
    
    input[type="submit"] {
        background-color: #743ae1;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 25px;
        padding: 15px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    input[type="submit"]:hover {
        background-color: #5b29b5;
        box-shadow: 0 4px 8px rgba(91, 41, 181, 0.3); /* Added hover shadow */
    }
    
    label {
        position: absolute;
        top: 10px;
        left: 15px;
        color: #666;
        font-size: 1rem;
        pointer-events: none;
        transition: 0.3s ease all;
    }
    
    input:focus ~ label,
    input:valid ~ label {
        top: -15px;
        font-size: 0.8rem;
        color: #743ae1;
    }
    
    .signin {
        text-align: center;
        margin-top: 20px;
    }
    
    .signin span a {
        text-decoration: none;
        color: #743ae1;
        font-weight: 500;
    }
    
    .signin span a:hover {
        text-decoration: underline;
    }
    
    /* Media Query for Small Screens */
    @media (max-width: 768px) {
        .row {
            padding: 20px;
        }
    
        .main {
            padding: 10px;
        }
    }
    
    @media (max-width: 576px) {
        .row {
            width: 90%; /* Make form container wider for small screens */
        }
    }
    .input-box header {
        font-size: 1.5rem;
        margin-bottom: 20px;
        font-weight: 600;
        color: #333;
        text-align: center; /* Center-aligns the text */
    }
    
</style>
<body>
    <div class="wrapper">
        <!-- Background div with opacity applied -->
        <div class="background"></div>
        
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image text-center">
                    <!------------- Image -------------> 
                    <img src="Images/White.jpg" alt="Government Logo" class="logo"> <!-- Replace with your image -->
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">

                        <header class="Login">Login</header>
                        <!-- Form for login -->
                        <form action="login_process.php" method="post">
                            <div class="input-field">
                                <input type="text" class="input" id="Username" name="username" required autocomplete="off">
                                <label for="Username">Username</label> 
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="pass" name="password" required>
                                <label for="pass">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign in">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="server.js"></script>
</body>
</html>
