<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style3.css">
        <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0/css/bootstrap.min.css">
        <title>Login</title>
    </head>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .wrapper {
            position: relative; /* Make sure the wrapper has position relative */
            height: 100vh; /* Ensure it covers the full height of the viewport */
            width: 100%; /* Cover full width */
        }
        
        .background {
            position: absolute; /* Position it absolutely */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100%; /* Cover full width */
            height: 100%; /* Cover full height */
            background-image: url('Images/Mountain.jpg'); /* Make sure this path is correct */
            background-size: cover; /* Make the background image cover the entire div */
            background-position: center; /* Center the background image */
            opacity: 0.7; /* Adjust this value to control opacity */
            z-index: -1; /* Ensure it stays behind other elements */
        }
        
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; /* Make sure the main container takes full height */
        }
        
        .row {
            width: 32%;
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .side-image {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 15px;
        }
        
        .text p {
            font-size: 1.2rem;
            color: #333;
            font-weight: 500;
        }
        
        .input-box {
            padding: 20px;
        }
        
        .input-box header {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .input-field {
            position: relative;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s ease;
        }
        
        input:focus {
            border-color: #743ae1;
        }
        
        input[type="submit"] {
            background-color: #743ae1;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            padding: 15px;
            transition: background-color 0.3s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #5b29b5;
        }
        
        label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #666;
            font-size: 1rem;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        
        input:focus ~ label,
        input:valid ~ label {
            top: -15px;
            font-size: 0.8rem;
            color: #743ae1;
        }
        
        .signin {
            text-align: center;
            margin-top: 20px;
        }
        
        .signin span a {
            text-decoration: none;
            color: #743ae1;
            font-weight: 500;
        }
        
        .signin span a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                padding: 20px;
            }
        }
        
        
        
    </style>
    <body>
        <div class="wrapper">
            <!-- Background div with opacity applied -->
            <div class="background"></div>
            
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image text-center">
                        <!------------- Image -------------> 
                        <img src="Images/White.jpg" alt="Government Logo" class="logo"> <!-- Replace with your image -->
                        <div class="text">
                            <p>For User</p>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Create account</header>
                            <div class="input-field">
                                <input type="text" class="input" id="Username" required autocomplete="off">
                                <label for="Username">Username</label> 
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label> 
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="pass" required>
                                <label for="pass">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="/index2">Log in here</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="server.js"></script>
    </body>
</html>
